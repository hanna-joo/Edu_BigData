<!-- 주석 시작태크~끝태그 도큐먼트 블럭 형태로 구성-->
<!doctype html>
<html>
    <head>
	<!-- CSS -->
	<style>
	/*css 주석 태그선택자: */
	div{border:1px solid grey;
		margin:5px;
	}
	/*아이디(페이지내에 1개만 존재) 선택자: # */
	#content{
		background-color:yellow;
	}
	/*클래스 선택자: . */
	div.bgcyan{
		background-color:cyan;
	}
	/*자손선택자: blank */
	table.type2 tr td.p10{
		color:red;
	}
	/*자식선택자: > */
	table.type2>tr td.p10{
		color:green;
	}
	</style>
	</head>
	<body>
		<div id = "wrap">
			<div id = "header" class = "bgcyan">
			<h1>머릿말</h1>
			
			</div>
			<div id = "content">
			<h2>본문</h2>
				<table class="type2">
				<tr>
					<th>1열</td><th>2열</td>
				</tr>
				<tr>
					<td class = "p10">1</td><td>2</td>
				</tr>
				<tr>
					<td>3</td><td>4</td>
				</tr>
				</table>
				
			</div>
			<div id = "footer" class = "bgcyan">
			꼬리말
			</div>
		</div>
	</body>
</html>
